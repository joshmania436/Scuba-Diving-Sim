<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scuba Diving Simulation</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <!---JS Files-->
  <script src='js/treasure.js'></script>
  <script src='js/fish.js'></script>
  <script src='js/rotation.js'></script>
  <script src ='js/game.js'></script>
</head>

<body>
  <a-scene physics>
    <!--Importing GLTF Models-->
    <a-a-assets>
      <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
      <a-asset-item id='fish' src='assets/fish/scene.gltf'></a-asset-item>
      <a-asset-item id='scuba-diver' src='./assets/scuba_driver/scene.gltf'></a-asset-item>
    </a-a-assets>
    <!---Sky-->
    <a-sky geometry="primitive: sphere;"
      material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;" radius="100"
      theta-length="180" side="double">

      <!---Loading GLTF Models-->
      <!--Island-->
      <a-entity gltf-model="#island" scale="1 1 1" position="0 -15 -40"></a-entity>

      <!--Fish-->
      <a-entity position="0 0 0" id="fishModels" fish> </a-entity>

      <!--Treasure-->
      <a-entity position="0 0 0" id="treasureCoins" coins> </a-entity>

      <!--Scuba Diver--->
      <a-entity gltf-model="#scuba-diver" scale="0.1 0.1 0.1" position="5 0 27" rotation="0 90 -20"
        body="type: dynamic; mass: 0; shape: none;" shape="shape: cylinder;
          height: 100;
          radiusTop: 20;
          radiusBottom: 20;
          offset:50 100 -50" diver-rotation-reader>

    </a-sky>
    <!---Camera-->
    <a-entity camera="active: true" look-controls position="0 10 25"></a-entity>
       <!-----------------------------------Game Timer and Score------------------------------------------>
       <a-entity id="header" position="1 5 0">
        <!-- Title -->
        <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 45; color: black; value:VR Scuba Dive"
        ></a-entity>

        <!-- Timer -->
        <a-entity position="-23.5 19.3 0">
          <a-entity
            position=""
            text="font: aileronsemibold; width: 14; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>

        <!-- Traget Status -->
        <a-entity position="-18 19.3 0">
          <a-entity
            position=""
            text="font: aileronsemibold; width: 13; color: black; value: TRAGETS\nREMAINING"
          ></a-entity>
          <a-entity
            id="targets"
            position="-7.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 10"
          ></a-entity>
        </a-entity>

        <!-- Score -->
        <a-entity position="30.5 21.5 0">
          <a-entity
            position=""
            text="font: exo2bold; align: center; width: 30; color: black; value: SCORE"
          ></a-entity>
          <a-entity
            id="score"
            position="0 -2 0"
            text="font: exo2bold; align: center; width: 40; color: black; value: 0"
          ></a-entity>
        </a-entity>
      </a-entity>

      <!------------------------------------Game Over-------------------------------->
      <a-entity
        id="game_over_text"
        position="0 20 0"
        text="font: exo2bold; align: center; width: 100; color: white;value: Game Over!!!"
        visible="false"
      ></a-entity>
  </a-scene>
</body>

</html>
